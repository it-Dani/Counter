<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>choose number</title>
</head>
<body>
    <div class="background-img"></div>
    <div class="container">
        <form action="counting.html" id="form">
            <input type="number" id="num" placeholder="یک عدد وارد کنید" required min="1"><br>
            <button type="submit" id="btn-sub" class="btn-sub" >شروع شمارش</button>    
        </form>
    </div>
    <script>
        const form = document.getElementById("form");
        const number = document.getElementById("num");

        form.addEventListener("submit" , function(e) {
            e.preventDefault();

            const numbervalue = number.value;

            sessionStorage.setItem('number' , numbervalue);

            window.location.href ='counting.html';

        })
    </script>
</body>
</html>
